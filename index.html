<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
		<!-- <h1>Password Generator Project</h1> -->
		<div class="container">
            <h1>Password Generator</h1>

            <div>
                <input type="text" id="psw" value="" readonly>
                <button id="copyBtn" onclick="copyToClipboard()"><span class="fas fa-clipboard copy-icon"> </span></button>                
            </div>

            <div>
                <label for="length">Password Length</label>
                <input type="text" id="length" name="password_strength" value="8">
            </div>
            <div>
                <label for="upper">Include uppercase letters</label>
                <input type="checkbox" id="upper" name="upper" checked>
            </div>
            <div>
                <label for="lower">Include lowercase letters</label>
                <input type="checkbox" id="lower" name="lower" checked>
            </div>
            <div>
                <label for="number">Include numbers</label>
                <input type="checkbox" id="number" name="number" checked>
            </div>
            <div>
                <label for="symbol">Include symbols</label>
                <input type="checkbox" id="symbol" name="symbol" checked>
            </div>

            <button id="generate" onclick="generate_password()">Generate Password</button>
			<!-- Your code goes here -->
		</div>
		<script src="/script.js"></script>
    </body>
</html>
